<!DOCTYPE html>
<html>
  <head>
    <title>Pietro's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbtron">
        <h1>Welcome to Pietro's Pizza</h1>
        <p>Congratulations, you've found the best place on the interwebs to order pizza.</p>
      </div>
      <div class="order">
        <form>
          <h1>Order your perfect pie</h1>
          <h3>Select your size</h3>
          <input type="radio" name="size" value= "1">small<br>
          <input type="radio" name="size" value= "2">Medium<br>
          <input type="radio" name="size" value= "3">LARGE<br>
          <h3>Toppings</h3>
          <div id='toppings'>
            <input type="checkbox" name="topping" value="cheese">Cheese<br>
            <input type="checkbox" name="topping" value="extra-cheese">Extra Cheese<br>
            <input type="checkbox" name="topping" value="cheese-is-life">Cheese is life<br>
            <input type="checkbox" name="topping" value="pineapple">Pineapple<br>
            <input type="checkbox" name="topping" value="canadian-bacon">Canadian Bacon<br>
            <input type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" value="sausage">Sausage<br>
            <input type="checkbox" name="topping" value="sriracha-chicken">Sriracha Chicken<br>
            <input type="checkbox" name="topping" value="onions">Onions<br>
            <input type="checkbox" name="topping" value="bell-peppers">Bell Peppers<br>
            <input type="checkbox" name="topping" value="random">Random<br>
          </div>
          <button type="submit" class="btn">Bake!</button>
        </form>
      </div>
    </div>
  </body>
</html>
